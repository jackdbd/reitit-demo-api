# fly.toml file generated for delicate-flower-703 on 2022-11-04T15:21:13+01:00
# https://fly.io/docs/reference/configuration/

app = "delicate-flower-703"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  strategy = "canary"

[env]
  DB_ENV = "production"
  NODE_ENV = "production"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
